<form [ngFormModel]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="form-horizontal">

    <div class="form-group">
        <label for="txtName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-5">
            <input type="text"
                   class="form-control"
                   id="txtName"
                   placeholder="Name"
                   ngControl="name">
        </div>
    </div>

    <div class="form-group">
        <label for="txtType" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-5">
            <input type="text"
                   class="form-control"
                   id="txtType"
                   placeholder="Type"
                   ngControl="type">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

<pre>{{data}}</pre>
