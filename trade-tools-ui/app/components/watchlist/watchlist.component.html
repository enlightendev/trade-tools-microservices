<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">WatchList </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">

    <div class="col-lg-6">
        <table class="table table-condensed table-striped table-bordered">

            <tr>
                <th>List Name</th>
                <th>List Type</th>
            </tr>
            <tr *ngFor="#watchlist of watchlistService.watchLists" (click)="listSelected(watchlist)">
                <td>{{watchlist.name}}</td>
                <td>{{watchlist.type}}</td>
            </tr>
        </table>

        <span *ngIf="selectedList">{{selectedList.name}}</span>
    </div>

    <div class="col-lg-6">
        <watch-list-form></watch-list-form>
    </div>

</div>
