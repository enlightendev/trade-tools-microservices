<h1 class="md-headline">Watch Lists</h1>
<md-divider></md-divider>


<md-content>
    <md-list-item *ngFor="#watchlist of watchlistService.watchLists" (click)="listSelected(watchlist)">
        <p>{{ watchlist.name }}</p>
    </md-list-item>
    <span *ngIf="selectedList">{{selectedList.name}}</span>
</md-content>
