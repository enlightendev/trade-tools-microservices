<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">WatchList </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">

    <div class="col-lg-4">

        <div class="card-container manual-flip" [ngClass]="{hover: isHovered}" #card>
            <div class="card">

                <div class="front">

                    <div class="content">
                        <div class="main">
                            <table class="table table-condensed table-striped table-bordered">

                                <tr>
                                    <th>List Name</th>
                                    <th>List Type</th>
                                    <th>Actions</th>
                                </tr>
                                <tr *ngFor="#watchlist of watchlistService.watchLists" (click)="listSelected(watchlist)">
                                    <td>{{watchlist.name}}</td>
                                    <td>{{watchlist.type}}</td>
                                    <td><a (click)="deleteSelected(watchlist)">D</a></td>
                                </tr>
                            </table>

                            <span *ngIf="selectedList">{{selectedList.name}}</span>
                        </div>
                        <div class="footer">
                            <button class="btn btn-simple" (click)="rotateCard(card)">
                                <i class="fa fa-mail-forward"></i>Add
                            </button>
                        </div>
                    </div>
                </div> <!-- end front panel -->

                <div class="back">
                    <div class="content">
                        <div class="main">
                            <watch-list-form></watch-list-form>
                        </div>
                    </div>
                    <div class="footer">
                        <button class="btn btn-simple" (click)="rotateCard(card)">
                            <i class="fa fa-mail-forward"></i>Add
                        </button>
                    </div>
                </div> <!-- end back panel -->
            </div> <!-- end card -->
        </div> <!-- end card-container -->

    </div>

    <div class="col-lg-8">
        <ticker-components></ticker-components>
    </div>
</div>
